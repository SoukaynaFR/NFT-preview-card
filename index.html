<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>NFT preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
          class="equilibriumImg"
        />
        <div class="overlay">
          <img src="./images/icon-view.svg" />
        </div>
      </div>
      <div class="text">
        <a href="" class="title"> Equilibrium #3429</a>

        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="oneLine">
          <h4><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</h4>
          <h5><img src="./images/icon-clock.svg" alt="" /> 3 days left</h5>
        </div>
        <hr class="custom_hr" />

        <div class="lastLine">
          <img src="./images/image-avatar.png" alt="" />
          <span>Creation of</span> <a href="" class="Jules">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </body>
</html>
